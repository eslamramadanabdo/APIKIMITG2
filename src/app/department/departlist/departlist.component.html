<div class="container col-8 mt-5">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of depratment">
                <td >{{ item['id']}}</td>
                <td >{{ item['name']}}</td>
                <td > 
                    <i class="fa-solid fa-trash-can text-danger mr-5" (click)="delete(item['id'])" ></i>
                    <a href="/department/edit/{{ item['id']}}"> <i class="fa-solid fa-pen-to-square text-info"></i></a>
                </td>
                
            </tr>
            
        </tbody>
    </table>


</div>
