<div class="container col-6 my-5">
    <form>
        <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" placeholder="Enter Your Name" 
            [(ngModel)] = "doctor['name']" name="name"
            >
        </div>

        <div class="form-group">
            <label>Cource</label>
            <input type="text" class="form-control" placeholder="Enter Your Cource"
            [(ngModel)] = "doctor['Cource']" name="Cource"
            >
        </div>
        <button type="submit" class="btn btn-primary"  (click)="post()" >Submit</button>
    </form>
</div>
